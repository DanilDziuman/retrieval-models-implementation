      <h1>Search panel</h1>
    </div>
    <form id="ts_search" class="search-panel">
      <!-- row 1 -->
      <input type="text" id="search-input" name="query" class="grid-item item-1-1" readonly>
      <button type="submit" class="grid-item item-1-2">
        <img src="/assets/icons/search_icon_64.png" alt="Search">  
      </button>
      <!-- row 2 -->
      <div class="grid-item item-2-1">
        <input type="radio" name="mode" value="disjunctive" id="disjunctive" checked>
        <label for="disjunctive" title="(term AND term) OR (term AND term)">Disjunctive form</label>
      </div>
      <div class="grid-item item-2-2">
        <input type="radio" name="mode" value="conjunctive" id="conjunctive">
        <label for="conjunctive" title="(term OR term) AND (term OR term)">Conjunctive form</label>
      </div>
      <!-- row 3 -->
      <select name="term" id="term-select" class="grid-item item-3-1">
        <option value="">--Select a term to be added--</option>
      </select>
      <button id="remove" type="button" class="button grid-item item-3-2">Remove</button>
      <!-- row 4-->
      <button id="logicalAND" type="button" class="button grid-item item-4-1">AND</button> <!-- beh-our depends on row2-->
      <button id="logicalNOT" type="button" class="button grid-item item-4-2">NOT</button>
      <button id="logicalOR" type="button" class="button grid-item item-4-3">OR</button> <!-- beh-our depends on row2-->
    </form>
    <section class="search-results">
      <h2 id="searchHeading"></h2>
      <ol id="searchList">
      </ol>
    </section>
