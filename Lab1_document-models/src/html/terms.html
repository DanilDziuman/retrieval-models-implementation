<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Information Retrieval Portal</title>
  <meta name="description" content="Theoretic-set mode: entering terms">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/input-file_override.css">
</head>
<body>
  <header>
    Information Retrieval System
  </header>
  <main>
    <h1>Enter terms you will be searching with</h1>
    <div class="form-container">
      <form action="/api/theoretic-set/terms/new" method="POST" enctype="multipart/form-data" id="terms">
        <input type="submit" value="Submit terms" class="button">
      </form>
      <div class="flex-sides">
        <button id="addTextualInput" type="button" class="button"><strong>Add new text term</strong></button>
        <button id="addFileInput" type="button" class="button"><strong>Add new file with terms</strong></button>
      </div>
    </div>
  </main>
  <footer>
    <address>Danil Dziuman, KP-91</address>
  </footer>
  <script src="/js/terms.js"></script>
</body>
</html>
